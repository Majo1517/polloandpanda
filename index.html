<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescata al Pollo ğŸ¼ğŸ¥</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fadbeb;
            overflow: hidden;
        }
        h1 { color: #d63384; }
        .game-container {
            position: relative;
            width: 90%; /* Reduce el ancho para dejar espacio */
            max-width: 400px;
            height: 350px;
            background: #ffff;
            border: 5px solid #ff85a2;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px; /* Espaciado interno */
            margin: 0 auto; /* Centra horizontalmente */
            box-sizing: border-box; /* Asegura que el padding no altere el tamaÃ±o */
        }
        
        .panda {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
        }
        .basket {
            font-size: 40px;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .heart {
            position: absolute;
            top: 0;
            font-size: 30px;
            animation: fall 3s linear forwards;
        }
        /* ğŸŸï¸ Estilos del CupÃ³n */
        .coupon-container {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff85a2;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 250px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .coupon-container button {
            background: white;
            color: #d63384;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .coupon-container button:hover {
            background: #d63384;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Â¡Rescata al Pollo ğŸ¥!</h1>
    <p>Â¡Mueve el panda con su canasto para atrapar 5 corazones y salvar al pollo!</p>

    <div class="game-container" id="gameContainer">
        <div class="panda" id="panda">ğŸ¼</div>
        <div class="basket" id="basket">ğŸ§º</div>
    </div>
    <p>Corazones atrapados: <span id="heartCount">0</span> / 5 ğŸ’›</p>

    <!-- ğŸŸï¸ Tarjeta del CupÃ³n -->
    <div class="coupon-container" id="coupon">
        <h2>ğŸ‰ Â¡CupÃ³n Ganado!</h2>
        <p>ğŸ¼ğŸ’›ğŸ¥ Rescataste al pollo y ganaste un premio especial.</p>
        <p><strong>ğŸŒŸ CupÃ³n: Un antojito especial por tus vacaciones  ğŸŒŸ</strong></p>
        <button onclick="closeCoupon()">Cerrar</button>
    </div>

    <script>
        const panda = document.getElementById("panda");
        const basket = document.getElementById("basket");
        const gameContainer = document.getElementById("gameContainer");
        const heartCountText = document.getElementById("heartCount");
        const coupon = document.getElementById("coupon");
        let heartCount = 0;
        let pandaPosition = 50;
        let gameActive = true;

        function movePanda(dir) {
            if (dir === "left" && pandaPosition > 0) {
                pandaPosition -= 10;
            } else if (dir === "right" && pandaPosition < 90) {
                pandaPosition += 10;
            }
            panda.style.left = pandaPosition + "%";
            basket.style.left = pandaPosition + "%";
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") movePanda("left");
            if (event.key === "ArrowRight") movePanda("right");
        });

        gameContainer.addEventListener("touchstart", (event) => {
            const touchX = event.touches[0].clientX;
            if (touchX < window.innerWidth / 2) {
                movePanda("left");
            } else {
                movePanda("right");
            }
        });

        function spawnHeart() {
            if (!gameActive) return;

            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ğŸ’›";
            heart.style.left = Math.random() * 90 + "%";
            heart.style.position = "absolute";
            heart.style.top = "0px";
            gameContainer.appendChild(heart);

            let fallInterval = setInterval(() => {
                let heartTop = parseInt(window.getComputedStyle(heart).getPropertyValue("top"));
                let heartLeft = parseInt(window.getComputedStyle(heart).getPropertyValue("left"));
                let basketLeft = parseInt(window.getComputedStyle(basket).getPropertyValue("left"));
            
                if (heartTop >= 320) { // Reduce la altura de captura
                    if (Math.abs(heartLeft - basketLeft) < 30) { // Aumenta el margen de captura
                        heartCount++;
                        heartCountText.innerText = heartCount;
                        heart.remove();
                        clearInterval(fallInterval);
                        
                        if (heartCount === 5) {
                            panda.innerHTML = "ğŸ¼";
                            coupon.style.display = "block"; 
                            gameActive = false;
                        }
                    } else {
                        heart.remove();
                        clearInterval(fallInterval);
                    }
                } else {
                    heart.style.top = heartTop + 5 + "px"; // Reduce la velocidad de caÃ­da
                }
            }, 50);
        }

        function closeCoupon() {
            coupon.style.display = "none";
        }

        setInterval(spawnHeart, 1500);

        document.addEventListener("touchstart", (event) => {
            event.preventDefault(); // Evita zoom al tocar varias veces
        }, { passive: false });
        
        let isDragging = false;
        
        panda.addEventListener("touchstart", (event) => {
            isDragging = true;
        });
        
        document.addEventListener("touchmove", (event) => {
            if (!isDragging) return;
        
            let touchX = event.touches[0].clientX;
            let containerRect = gameContainer.getBoundingClientRect();
            let newLeft = ((touchX - containerRect.left) / containerRect.width) * 100;
        
            // Restringir el movimiento dentro del Ã¡rea de juego
            if (newLeft < 5) newLeft = 5;
            if (newLeft > 95) newLeft = 95;
        
            panda.style.left = newLeft + "%";
            basket.style.left = newLeft + "%";
        });
        
        document.addEventListener("touchend", () => {
            isDragging = false;
        });
        
    </script>

</body>
</html>
